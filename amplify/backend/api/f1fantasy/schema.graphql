type Driver @model {
    id: ID!
    first_name: String!
    last_name: String!
    abbreviation: String!
    number: String!
    Team: String!
}

type Race @model {
    id: ID!
    date: AWSDateTime!
    location: String!
    name: String!
    Drivers: [Driver] @hasMany
    Results: [Driver] @hasMany
}

type User @model {
    id: ID!
    name: String!
    Leagues: [League]
    Rosters: [Roster] @hasMany
}

type League @model {
    id: ID!
    users: [User] @hasMany
}

type Roster @model {
    id: ID!
    drivers: [Driver] @hasMany
    total_points: Int
    breakdown: [Int]
    leauge: League
}