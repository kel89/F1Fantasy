type Driver @model {
    id: ID!
    first_name: String!
    last_name: String!
    abbreviation: String!
    number: String!
    Team: String!
    Rosters: [Roster] @manyToMany(relationName: "RosterDrivers")
    Races: [Race] @manyToMany(relationName: "RaceDrivers")
}

type Race @model {
    id: ID!
    date: AWSDateTime!
    location: String!
    name: String!
    Drivers: [Driver] @manyToMany(relationName: "RaceDrivers")
    result: [String]
}


type User @model {
    id: ID!
    email: String
    given_name: String
    family_name: String
    nickname: String
    Leagues: [League] @manyToMany(relationName: "UserLeagues")
    Rosters: [Roster] @hasMany
}

type League @model {
    id: ID!
    owner: User! @hasOne
    name: String!
    users: [User] @manyToMany(relationName: "UserLeagues")
}

type Roster @model {
    id: ID!
    drivers: [Driver] @manyToMany(relationName: "RosterDrivers")
    total_points: Int
    breakdown: [Int]
    leauge: League @hasOne
}